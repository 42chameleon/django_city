{% extends 'base.html' %}
{% block content %}
    {% for e in event %}
        <div class="card mt-3" style="width: 18rem;">
            <div class="card-body">
                  <h3 class="card-title">{{ e.title }}</h3>
                  <p class="card-text">{{ e.start_date }}</p>
          </div>
        </div>
    {% endfor %}
{% endblock %}
